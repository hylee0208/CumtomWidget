<html>
    <head>
        <script>
            (function() {
                const template = document.createElement('template');
                template.innerHTML = `<style></style><div id="root" style="width:100%; height: 100%"> Hello WebComponent</div>`;

                class Main extends HTMLElement {
                    constructor() {
                        super();
                        
                        this._shadowRoot = this.attachShadow({ mode: 'open' });
                        this.shadowRoot.appendChild(template.content.cloneNode(true));

                        this._root = this.shadowRoot.getElementById('root');
                    }
                }
                customElements.define('com-sap-exercise-nwh-main', Main);
            }) ();
        </script>
    </head>
    <body>
        <com-sap-exercise-nwh-main></com-sap-exercise-nwh-main>
    </body> 
</html>
